<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pour nous contacter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Remplissez ce formulaire pour nous envoyer un message.</h3>
  <ion-list>

    <ion-item>
      <ion-label stacked>Votre nom</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Votre email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Votre message</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

    <p  text-center>
      <button ion-button round color="greenpop">Envoyer le message par Email</button>
    </p>

    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Envoyer un SMS à l'association
        </ion-card-title>
        <ion-item>
          <ion-label stacked >Numéro à qui envoyer ce sms : </ion-label>
          <ion-input [(ngModel)]="phoneNumber" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>votre message :</ion-label>
          <ion-input [(ngModel)]="textMessage" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button clear item-right icon-end color="greenpop" (click)="sendTextMessage()">
          ENVOYER LE SMS
          <ion-icon name="paper-plane" color="greenpop"></ion-icon>
          </button>
        </ion-item>
        
      </ion-card-content>
    </ion-card>
    <p text-center>
      <button ion-button color="greenpop" round outline menuToggle>Afficher le Menu</button>
    </p>
</ion-content>
